<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script> 
<script type="text/javascript">
   $(".main_menu > li .collapse_btn").click(function(){
      $(this).siblings('.menu_details').toggle('active');
      $(this).siblings('.submenu-btn').toggle('active');
      $(this).toggleClass('active');
       $(this).siblings('.main_menu > li > .sub_menu').removeClass('open');
   });
   
   $('.main_menu li:has(ul)').addClass('hassub');
   $(".hassub").append('<span class="submenu-btn"><span class="fal fa-chevron-down"></span></span>');
   
   $(".main_menu > li > .submenu-btn").click(function(){
      if ($(this).siblings('.main_menu > li > .sub_menu').hasClass('open')) {
         $(this).siblings('.main_menu > li > .sub_menu').removeClass('open');
         $('.main_menu > li > .sub_menu').removeClass('open');
      }
      else {
         $('.main_menu > li > .sub_menu').removeClass('open');
         $(this).siblings('.main_menu > li > .sub_menu').addClass('open');
      }
   });
   


</script>
